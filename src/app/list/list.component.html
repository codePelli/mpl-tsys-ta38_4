<div class="container">

    <div class="col-md-12">

        <table class="table">
          <thead>
              <th>Num tarea</th>
              <th>Tarea</th>

          </thead>
          <tbody>
            @for (user of users; track $index) {
            <tr>
              <td>{{ user.codigo }}</td>
              <td>{{ user.tarea }}</td>
              <td>{{ user.descripcion }}</td>

      </div>
    </div>
  </div>
</div>
