<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="save()" [formGroup]="userFormGroup" novalidate>
        <h2 style="text-align: center; margin-bottom: 20px">Agregar tarea</h2>
        <div class="form-group">
          <label for="codigo">Num. tarea</label>
          <input
            type="text"
            class="form-control"
            id="codigo"
            placeholder="Num tarea"
            formControlName="codigo"
            required
          />
        </div>
        <div class="form-group">
          <label for="tarea">Tarea</label>
          <input
            class="form-control"
            id="tarea"
            placeholder="Tarea"
            formControlName="tarea"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcion">DescripciÃ³n</label>
          <textarea
            rows="5"
            class="form-control"
            id="descripcion"
            placeholder="DescripciÃ³n"
            formControlName="descripcion"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>
